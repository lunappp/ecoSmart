<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoSmart - Plan{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/dashboard-modern.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 10;
        }

        .sidebar.closed {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .dashboard-container {
            min-height: 100vh;
        }

        .welcome-header {
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="nav-container flex items-center">
            <button id="desktop-sidebar-toggle" class="hidden md:block text-gray-600 hover:text-gray-800 p-2 mr-4">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="logo flex-1 ml-4">
                <a href="{% url 'Dashboard' %}" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-leaf"></i>
                    EcoSmart
                </a>
            </div>
            <button id="mobile-sidebar-toggle" class="md:hidden text-gray-600 hover:text-gray-800 p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container flex">
        <!-- Left Sidebar -->
        <aside id="sidebar" class="sidebar w-64 bg-white shadow-lg min-h-screen border-r border-gray-200 transition-all duration-300 closed">
            <div class="p-6">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <i class="fas fa-leaf text-purple-600 text-2xl mr-3"></i>
                        <h2 class="text-xl font-bold text-gray-800 sidebar-title">EcoSmart</h2>
                    </div>
                    <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700 transition-colors p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>

                <nav class="space-y-2">
                    <a href="{% url 'ingresos' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'ingresos' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-plus-circle mr-3"></i>
                        Ingresos
                    </a>

                    <a href="{% url 'gastos' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'gastos' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-minus-circle mr-3"></i>
                        Gastos
                    </a>

                    <a href="{% url 'objetivos' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'objetivos' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-bullseye mr-3"></i>
                        Objetivos
                    </a>

                    <a href="{% url 'tareas' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'tareas' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-tasks mr-3"></i>
                        Tareas
                    </a>

                    <a href="{% url 'estadisticas' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'estadisticas' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-chart-bar mr-3"></i>
                        Estadísticas
                    </a>

                    <a href="{% url 'chatbot' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'chatbot' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-robot mr-3"></i>
                        Chatbot AI
                    </a>

                    {% if plan.tipo_plan == 'grupal' %}
                    <a href="{% url 'ajustes' plan_id=plan.id %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors {% if request.resolver_match.url_name == 'ajustes' %}bg-purple-100 text-purple-700 border-r-4 border-purple-500{% endif %}">
                        <i class="fas fa-cog mr-3"></i>
                        Ajustes
                    </a>
                    {% endif %}

                    <div class="border-t border-gray-200 my-4"></div>

                    <a href="{% url 'Mis_Planes' %}" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-colors">
                        <i class="fas fa-home mr-3"></i>
                        Menú Principal
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-gray-50 min-h-screen">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle');
            const mobileToggleBtn = document.getElementById('mobile-sidebar-toggle');
            const desktopToggleBtn = document.getElementById('desktop-sidebar-toggle');

            // Toggle sidebar collapse/expand (desktop)
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                });
            }

            // Desktop sidebar toggle (open/close)
            if (desktopToggleBtn) {
                desktopToggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('closed');
                });
            }

            // Mobile sidebar toggle
            if (mobileToggleBtn) {
                mobileToggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target) && !e.target.closest('#mobile-sidebar-toggle')) {
                        sidebar.classList.remove('open');
                    }
                }
            });
        });
    </script>
</body>
</html>
