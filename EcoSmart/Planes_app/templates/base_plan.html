<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoSmart - Plan{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/dashboard-modern.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 10;
        }

        .sidebar.closed {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .dashboard-container {
            min-height: 100vh;
        }

        .welcome-header {
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            /* Show top navigation on mobile for plan pages */
            .nav-link-top {
                display: inline-flex !important;
            }

            .navbar {
                padding: 0.25rem 1rem;
            }

            .nav-container {
                padding: 0.25rem 0.75rem;
            }

            .logo {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.125rem 0.5rem;
            }

            .nav-container {
                padding: 0.125rem 0.5rem;
            }

            .logo {
                font-size: 0.9rem;
            }

            .user-avatar {
                width: 24px;
                height: 24px;
            }

            .avatar-placeholder {
                width: 24px;
                height: 24px;
                font-size: 0.75rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="navbar py-2">
        <div class="nav-container flex items-center">
            <div class="logo flex-1 ml-4">
                <a href="{% url 'Dashboard' %}" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-leaf"></i>
                    EcoSmart
                </a>
            </div>

            <!-- Top Navigation Menu -->
            <nav class="flex items-center space-x-1 mr-4 overflow-x-auto">
                <a href="{% url 'ingresos' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'ingresos' %}bg-green-100 text-green-700 border border-green-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-plus-circle mr-1"></i>
                    Ingresos
                </a>

                <a href="{% url 'gastos' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'gastos' %}bg-red-100 text-red-700 border border-red-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-minus-circle mr-1"></i>
                    Gastos
                </a>

                <a href="{% url 'objetivos' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'objetivos' %}bg-purple-100 text-purple-700 border border-purple-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-bullseye mr-1"></i>
                    Objetivos
                </a>

                <a href="{% url 'tareas' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'tareas' %}bg-blue-100 text-blue-700 border border-blue-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-tasks mr-1"></i>
                    Tareas
                </a>

                <a href="{% url 'estadisticas' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'estadisticas' %}bg-indigo-100 text-indigo-700 border border-indigo-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-chart-bar mr-1"></i>
                    Estadísticas
                </a>

                <a href="{% url 'historiales' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'historiales' %}bg-orange-100 text-orange-700 border border-orange-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-history mr-1"></i>
                    Historiales
                </a>

                <a href="{% url 'chatbot' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'chatbot' %}bg-teal-100 text-teal-700 border border-teal-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-robot mr-1"></i>
                    Chatbot AI
                </a>

                {% if plan.tipo_plan == 'grupal' %}
                <a href="{% url 'ajustes' plan_id=plan.id %}" class="nav-link-top px-3 py-1.5 text-xs font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'ajustes' %}bg-gray-100 text-gray-700 border border-gray-300{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-cog mr-1"></i>
                    Ajustes
                </a>
                {% endif %}
            </nav>

            <!-- User Profile Dropdown -->
            <div class="relative">
                <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                    {% if user.profile.profile_picture %}
                        <img class="w-6 h-6 rounded-full object-cover border-2 border-gray-300" src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">
                    {% else %}
                        <div class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center border-2 border-gray-300">
                            <i class="fas fa-user text-xs text-gray-600"></i>
                        </div>
                    {% endif %}
                    <span class="hidden md:block text-xs font-medium">{{ user.username }}</span>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50 hidden">
                    <a href="{% url 'edit_profile' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-cog mr-3"></i>
                        Ajustes de Perfil
                    </a>
                    <div class="border-t border-gray-200"></div>
                    <form method="POST" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 text-left">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="bg-gray-50 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

    <script>
        // User dropdown menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuButton = document.getElementById('user-menu-button');
            const userDropdown = document.getElementById('user-dropdown');

            if (userMenuButton && userDropdown) {
                // Toggle dropdown on button click
                userMenuButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });

                // Close dropdown on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        userDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
