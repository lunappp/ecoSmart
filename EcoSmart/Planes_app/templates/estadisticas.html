 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - {{ plan.nombre }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">

        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center text-gray-800">Estadísticas de {{ plan.nombre }}</h1>

        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <!-- Tarjeta de Ingresos Totales -->
            <div class="bg-green-100 p-6 rounded-xl text-center">
                <h2 class="text-xl font-semibold text-green-700">Ingresos Totales</h2>
                <p class="text-4xl font-bold text-green-600 mt-2">${{ ingresos_totales|default:"0" }}</p>
            </div>

            <!-- Tarjeta de Gastos Totales -->
            <div class="bg-red-100 p-6 rounded-xl text-center">
                <h2 class="text-xl font-semibold text-red-700">Gastos Totales</h2>
                <p class="text-4xl font-bold text-red-600 mt-2">${{ gastos_totales|default:"0" }}</p>
            </div>

            <!-- Tarjeta de Capital/Ganancia Neta -->
            <div class="p-6 rounded-xl text-center {% if ganancia_neta >= 0 %}bg-blue-100{% else %}bg-red-100{% endif %}">
                <h2 class="text-xl font-semibold {% if ganancia_neta >= 0 %}text-blue-700{% else %}text-red-700{% endif %}">Capital</h2>
                <p class="text-4xl font-bold {% if ganancia_neta >= 0 %}text-blue-600{% else %}text-red-600{% endif %} mt-2">${{ ganancia_neta|default:"0" }}</p>
            </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 text-center">Distribución de Gastos</h2>
            <div class="mx-auto w-full md:w-3/4 lg:w-2/3">
                <canvas id="gastosChart"></canvas>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="{% url 'Menu_plan' plan.id %}" class="text-indigo-600 hover:underline font-medium">← Volver al Menú</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Datos pasados desde la vista de Django
            const gastosPorTipo = JSON.parse('{{ gastos_por_tipo|safe|escape }}');
            
            // Extraer las etiquetas (tipos de gasto) y los datos (cantidades)
            const labels = Object.keys(gastosPorTipo);
            const data = Object.values(gastosPorTipo);

            const ctx = document.getElementById('gastosChart').getContext('2d');
            const gastosChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Gastos por Tipo',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Distribución de Gastos',
                            font: {
                                size: 18
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
