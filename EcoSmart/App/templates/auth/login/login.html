<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoSmart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth/login.css' %}">
</head>
<body>
    <main class="login">
        <h2>Iniciar sesión</h2>

        <form method="POST">
            {% csrf_token %}
            
            <label for="username">Usuario</label>
            <input type="text" name="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Ingresa tu contraseña"required>

            <button type="submit">Entrar</button>
        </form>

         <!-- Redirección -->
          <p class="redirect">
            ¿No tienes cuenta? <a href="http://127.0.0.1:8000/Register/">Registrate ahora</a>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
</body>
</html>
