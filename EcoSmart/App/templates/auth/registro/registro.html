<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - EcoSmart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  {% load static %}
  <link rel="stylesheet" href="{% static 'Auth/registro.css' %}">
</head>
<body>
  <main class="registro">
    <h2>Registro</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for campo in registerForm %}
        <div>
          <label for="{{ campo.id_for_label }}">{{ campo.label }}</label><br>
          {{ campo }}<br>
        </div>
      {% endfor %}

      {% for field, error in errores.items %}
        <p class="mensajes">{{ field }}: {{ error }}</p>
      {% endfor %}

      <button type="submit">Registrarse</button>
    </form>

    <p class="redirect">
      ¿Ya tienes cuenta? <a href="http://127.0.0.1:8000/Login/">Inicia sesión acá</a>
    </p>
  </main>
</body>
</html>
