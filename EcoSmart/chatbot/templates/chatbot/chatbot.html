<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot EcoSmart</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Chatbot EcoSmart</h1>
        <div id="chat-window" class="border border-gray-300 rounded p-4 h-96 overflow-y-auto mb-4 bg-white">
            {% for message in messages %}
            <div class="mb-2">
                <strong>Tú:</strong> {{ message.user_message }}
            </div>
            <div class="mb-2">
                <strong>Bot:</strong> {{ message.bot_response }}
            </div>
            {% endfor %}
        </div>
        <form id="chat-form" method="post" action="{% url 'send_message' %}">
            {% csrf_token %}
            <div class="flex">
                <input type="text" id="message-input" name="message" class="flex-1 border border-gray-300 rounded-l px-4 py-2" placeholder="Escribe tu mensaje..." required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Enviar</button>
            </div>
        </form>
        <a href="{% url 'Dashboard' %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded">Volver al Dashboard</a>
    </div>

    <script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const message = document.getElementById('message-input').value;
        fetch('{% url "send_message" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: 'message=' + encodeURIComponent(message)
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML += '<div class="mb-2"><strong>Tú:</strong> ' + message + '</div>';
                chatWindow.innerHTML += '<div class="mb-2"><strong>Bot:</strong> ' + data.response + '</div>';
                document.getElementById('message-input').value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        });
    });
    </script>
</body>
</html>
